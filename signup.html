<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | TimeLink</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/base.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
</head>
<body class="background-hex">

    <!-- Navbar Section--> 
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/index.html" id="navbar__logo">TimeLink</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span> <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/dashboard.html" class="navbar__links">My Dashboard</a>
                </li>
                <li class="navbar__item">
                    <a href="/find.html" class="navbar__links">Offer/Get Help</a>
                </li>
                <li class="navbar__btn">
                    <a href="/login.html" class="button">Log In</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-12">
        <div class="max-w-md mx-auto">
            <h1 class="text-2xl font-bold text-center mb-6">Create Your TimeLink Account</h1>
            
            <form id="signupForm" class="rounded-md border border-hex padding-l shadow-2xl background-beige">
                <div class="grid gap-6 mb-6 md:grid-cols-2">    
                    <div>
                        <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First name</label>
                        <input type="text" id="first_name" name="first_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="FirstName" required />
                    </div> 
                    <div>
                        <label for="last_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last name</label>
                        <input type="text" id="last_name" name="last_name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="LastName" required />
                    </div> 
                    <div>
                        <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone number</label>
                        <input type="tel" id="phone" name="phone" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="0000000000" pattern="[0-9]{10}" required />
                    </div>
                </div>
                <div class="mb-6">
                    <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email address</label>
                    <input type="email" id="email" name="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="user@gmail.com" required />
                </div> 
                <div class="mb-6">
                    <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                    <input type="password" id="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="•••••••••" required />
                </div> 
                <div class="mb-6">
                    <label for="confirm_password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="•••••••••" required />
                </div>
                <div id="errorMessage" class="hidden p-4 mb-6 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400" role="alert"></div>
                <div id="successMessage" class="hidden p-4 mb-6 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-gray-800 dark:text-green-400" role="alert"></div>
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" style="background: #2f4156;">Create Account</button>
                <p class="mt-4 text-sm text-gray-600">Already have an account? <a href="/login.html" class="text-blue-600 hover:underline" style="color: #2f4156;">Log in</a></p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="animations.js"></script>

    <script>
       document.getElementById('signupForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  

  // Reset messages
  const errorElement = document.getElementById('errorMessage');
  const successElement = document.getElementById('successMessage');
  errorElement.classList.add('hidden');
  successElement.classList.add('hidden');

  const formData = new FormData(e.target);
  const data = Object.fromEntries(formData);

  // Form validation
  if (data.password !== data.confirm_password) {
    errorElement.textContent = 'Passwords do not match.';
    errorElement.classList.remove('hidden');
    return;
  }

  if (data.password.length < 8) {
    errorElement.textContent = 'Password must be at least 8 characters.';
    errorElement.classList.remove('hidden');
    return;
  }

  // Remove confirm_password before sending to API
  delete data.confirm_password;

  try {
    const response = await fetch('http://127.0.0.1:5500/api/auth/signup', { 
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify(data),
    });

    const result = await response.json();

    if (response.ok) {
      successElement.textContent = 'Account created successfully! Redirecting to login page...';
      successElement.classList.remove('hidden');

      // Reset form
      document.getElementById('signupForm').reset();

      // Redirect after a short delay
      setTimeout(() => {
        window.location.href = '/login.html';
      }, 2000);
    } else {
      errorElement.textContent = result.error || 'Signup failed. Please try again.';
      errorElement.classList.remove('hidden');
    }
  } catch (error) {
    console.error('Error:', error);
    errorElement.textContent = 'A network error occurred. Please try again.';
    errorElement.classList.remove('hidden');
  }
});
    </script>
</body>
</html>
