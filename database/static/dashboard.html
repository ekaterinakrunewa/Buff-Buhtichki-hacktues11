<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Dashboard Page</title>
        <link rel="stylesheet" href="styles-dash.css" />
    </head>
    <body>
       <div class="main--content">
            <div class="header--wrapper">
                <div class="header--title">
                    <span>Primary</span>
                    <h2>Dashboard</h2>
                </div>
                <div class="user--info">
                    <div class="search--box">
                    <i class="fa-solid 
                    fa-search"></i>
                    <input type="text"
                    placeholder="Search" />
                    </div>
                    <img src=blank-profile-picture-973460_1280.png alt="" />
                </div>
            </div>
        
            <div class="card--container">
                <h3 class="main--title">Today's Data</h3>
                <div class="card--wrapper">
                    <div class="payment--card">
                        <div class="card--header"
                            <div class="amount">
                                <span class="title">
                                    Credits spent:
                                    <img src=ethereum.png alt="" />
                                </span>
                                <span class="value">
                                    <br>200 Credits</br>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
