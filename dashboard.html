<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Dashboard Page</title>
        <link rel="stylesheet" href="styles-dash.css" />
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar__container">
                <a href="/index.html" id="navbar__logo">TimeLink</a>
                <div class="navbar__toggle" id="mobile-menu">
                    <span class="bar"></span> <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="navbar__menu">
                    <li class="navbar__item">
                        <a href="/dashboard.html" class="navbar__links">My Dashboard</a>
                    </li>
                    <li class="navbar__item">
                        <a href="/find.html" class="navbar__links">Offer/Get Help</a>
                    </li>
                    <li class="navbar__item">
                        <a href="/shop.html" class="navbar__links">Shop</a>
                    </li>
                    <li class="navbar__btn">
                        <a href="/signup.html" class="button">Sign Up</a>
                    </li>
                </ul>
            </div>
        </nav>
       <div class="main--content">
            <div class="header--wrapper">
                <div class="header--title">
                    <span id="prim">Primary</span>
                    <h2>Dashboard</h2>
                </div>
                <div class="user--info">
                    <img src=blank-profile-picture-973460_1280.png alt="" />
                </div>
            </div>
        
            <div class="card--container">
                <h3 class="main--title">Today's Data</h3>
                <div class="card--wrapper">

                    <div class="payment--card">
                        <div class="card--header">
                            <div class="amount">
                                <span class="title">
                                    Credits spent:
                                </span>
                                <img id="credit" src=ethereum.png alt="" />
                                <span id="credits-spent" class="value">
                                    200 Credits
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="payment--card2">
                        <div class="card--header">
                            <div class="amount">
                                <span class="title">
                                    Credits earned:
                                </span>
                                <img id="credit2" src=ethereum.png alt="" />
                                <span id="credits-earned" class="value">
                                    300 Credits
                                </span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="tabular--wrapper">
                <h3 class="main-title">Finance Data</h3>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Transaction Type</th>
                                <th>Description</th>
                                <th>Amount</th>
                                <th>Category</th>
                            </tr>
                            </thead>
                                <tbody id="transaction-table">
                                    <!-- Transactions will be dynamically added here -->
                                </tbody>
                     </table>
                </div>
            </div>
        </div>
        <script src="animations.js"></script>
        <script src="dashboard.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const creditsSpent = document.getElementById('credits-spent');
                const creditsEarned = document.getElementById('credits-earned');
                const transactionTable = document.getElementById('transaction-table');

                // Load data from localStorage
                const data = JSON.parse(localStorage.getItem('dashboardData')) || { spent: 0, earned: 0, transactions: [] };

                // Update credits
                creditsSpent.textContent = `${data.spent} Credits`;
                creditsEarned.textContent = `${data.earned} Credits`;

                // Populate transaction table
                transactionTable.innerHTML = ''; // Clear existing rows
                data.transactions.forEach(transaction => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${transaction.date}</td>
                        <td>${transaction.type}</td>
                        <td>${transaction.description}</td>
                        <td>${transaction.amount} Credits</td>
                        <td>${transaction.category}</td>
                    `;
                    transactionTable.appendChild(row);
                });
            });
        </script>
    </body>
</html>
